<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Counselor Attendance</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="counselor.css">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
</head>

<body>

<div class="container">

  <header>
    <div>
      <h1>Counselor Attendance</h1>
      <span class="badge">IT ‚Äì A3</span>
    </div>

    <div class="actions">
      <button id="addBtn">+ Add Student</button>
      <button id="removeBtn">‚àí Remove</button>
    </div>
  </header>

  <div class="search-box">
    <span>üîç</span>
    <input id="searchInput" placeholder="Search Register Number">
  </div>

  <div class="table">
    <div class="head">
      <span>Reg No</span>
      <span>Name</span>
      <span>%</span>
      <span>Status</span>
      <span>Attendance</span>
      <span>Email</span>
      <span>SMS</span>
    </div>

    <div id="tableBody">

      <div class="row">
        <span class="reg">43120155</span>
        <span>Praveen C</span>
        <span>95</span>
        <span class="ok">Regular</span>

        <div class="attendance">
          <div class="check present">P</div>
          <div class="check absent">A</div>
        </div>

        <div class="center">
          <button class="action-btn email">Send</button>
        </div>
        <div class="center">
          <button class="action-btn sms">Send</button>
        </div>
      </div>

      <div class="row">
        <span class="reg">43120141</span>
        <span>Niresh A</span>
        <span>70</span>
        <span class="bad">Defaulter</span>

        <div class="attendance">
          <div class="check present">P</div>
          <div class="check absent">A</div>
        </div>

        <div class="center">
          <button class="action-btn email">Send</button>
        </div>
        <div class="center">
          <button class="action-btn sms">Send</button>
        </div>
      </div>

    </div>
  </div>
</div>

<div id="overlay"></div>

<div class="modal" id="addModal">
  <h2>Add Student</h2>
  <input id="addReg" placeholder="Register Number">
  <input id="addName" placeholder="Student Name">
  <input id="addPercent" placeholder="Attendance %">

  <div class="modal-actions">
    <button class="btn cancel">Cancel</button>
    <button class="btn primary">Add</button>
  </div>
</div>

<div class="modal" id="removeModal">
  <h2>Remove Student</h2>
  <input id="removeReg" placeholder="Register Number">

  <div class="modal-actions">
    <button class="btn cancel">Cancel</button>
    <button class="btn danger">Remove</button>
  </div>
</div>

<script src="counselor.js"></script>
</body>
</html>
